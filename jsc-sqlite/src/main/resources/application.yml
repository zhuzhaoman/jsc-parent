server:
  port: 8081
  address: 127.0.0.1
  ssl:
    enabled: true
    enabled-protocols: [ TLSv1.2 ]
    ciphers: [ TLS_RSA_WITH_AES_128_CBC_SHA256,TLS_RSA_WITH_AES_128_CBC_SHA,TLS_RSA_WITH_AES_256_CBC_SHA256,TLS_RSA_WITH_AES_256_CBC_SHA,SSL_RSA_WITH_RC4_128_SHA ]
    key-store: classpath:www.b-du.com.jks
    key-store-password: JSC@3passok
    key-store-type: JKS

spring:
  datasource:
    driver-class-name: org.sqlite.JDBC
    type: com.alibaba.druid.pool.DruidDataSource
    # 方式一：  引用外部文件
    url: jdbc:sqlite:D:/IDEA/jsc-parent/jsc-sqlite/src/main/resources/RuleDBOfOperator.db
    #方式二： 引用项目中的文件
    #url: jdbc:sqlite::resource:RuleDBOfOperator.db
  jpa:
    properties:
      hibernate.jdbc.time_zone: UTC
    hibernate:
      ddl-auto: update
    show-sql: true
